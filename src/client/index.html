<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="scripts.js"></script>
    <h3>
        Nonpaged System Memory Size: <span id="nonpaged-system-memory-size"></span> Bytes
    </h3>
    <h3>
        Paged Memory Size: <span id="paged-memory-size"></span> Bytes
    </h3>
    <h4>
        Table of processes
    </h4>
    <table id="table-of-processes">
        <thead>
            <tr>
                <td>Pid</td>
                <td>Command</td>
                <td>Nonpaged, bytes</td>
                <td>Paged, bytes</td>
                <td>Working set, bytes</td>
                <td>Total processor time, ms</td>
            </tr>
        </thead>
        <tbody id="table-of-processes-body"></tbody>
    </table>
    

</body>
</html>
